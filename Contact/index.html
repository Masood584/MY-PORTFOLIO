<!DOCTYPE html>
<html lang="en">

<head>

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Style/Style.css">

<body>
    <div class="Main-Container">
        <header>
            <nav>
                <div class="navbar-header">
                    <div class="logo"> Masood</div>
                    <div class="humberger" id="humberger">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <div class="navbar-links" id="navbar-links">
                        <ul>
                            <li>
                                <a href="../Index/index.html">Home</a>
                            </li>
                            <li>
                                <a href="">Services</a>
                            </li>
                            <li>
                                <a href="./index.html" class="active">Contact</a>
                            </li>
                            <li>
                                <a href="">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="contact-area">
            <div class="contact-content">
                <h1>Lets Chat.</h1>
                <h1>Tell Me About Your</h1>
                <h1>Project.</h1>
                <p>Lets Create Something Together</p>
                <div class="mail-area">
                    <div class="mailicon">
                       <a href="mailto:masoodansari584@gmail.com"> <i class="fa-regular fa-envelope"></i></a>
                    </div>
                    <div>
                        <p>mail me at</p>
                        <a href="mailto:masoodansari584@gmail.com">masoodansari584@gmail.com</a>
                    </div>
                </div>
            </div>
            <div class="contact-form">

                <div class="form-heading">
                    <h2>Send us a Message <i class="fa-regular fa-paper-plane"></i>
                    </h2>
                </div>
                <div class="form">
                    <form>
                        <div>
                            <input type="text" required placeholder="Full Name">
                        </div>
                        <br>
                        <div>
                            <input type="email" required placeholder="Enter-Email">
                        </div>
                        <br>
                        <div>
                            <input type="text" required placeholder="Subject">
                        </div>
                        <br>
                        <p>Tell us More About Your Project</p>
                        <textarea class="text-area" name="" id="" cols="50" rows="5"></textarea>
                        <div>
                            <button>Submit</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/app.js"></script>
